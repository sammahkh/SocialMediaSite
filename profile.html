    <style>
        body{
            background-color: #f0ecff;

            margin-top: 30px;

          position: fixed;

<body>
       <!-- MOODALS -->
       <!-- LOGIN MODAL -->
       <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username</label>
                  <input type="text" class="form-control" id="username-input" value="samah">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label" >Password:</label>
                  <input type="password" class="form-control" id="password-input" value="123456">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
            </div>
          </div>
        </div>
      </div>
     <!-- // LOGIN MODAL // -->

     <!-- REGISTER MODAL -->
     <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Profile Image:</label>
                <input type="file" class="form-control" id="register-img-input" value="samah">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-name-input" value="samah">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label" >Username:</label>
                <input type="text" class="form-control" id="register-username-input" value="samah">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label" >Password:</label>
                <input type="password" class="form-control" id="register-password-input" value="123456">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // REGISTER MODAL // -->

       <!-- CREATE POST MODAL -->
       <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title</label>
                  <input type="text" class="form-control" id="post-title-input" value="">
                  <input type="hidden" id="post-id-input" value="">
                </div>
                <div class="mb-3">
                 <textarea name="" id="post-body-input" style="width: 100%; height: 100px; border-color:gray; border-radius: 10px; resize: none;"></textarea>
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Image</label>
                  <input type="file" class="form-control" id="post-image-input">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="post-modal-submit-btn" type="button" class="btn btn-primary" onclick="createNewPostBtnClicked()">Create</button>
            </div>
          </div>
        </div>
      </div>
     <!-- // CREATE POST MODAL // -->

     <!-- DELETE POST MODAL -->
     <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">Are you sure you want to delete the post? 
              <span id="delete-post-title"></span> 
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <input type="hidden" id="delete-post-id-input" value="">
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="post-modal-submit-btn" type="button" class="btn btn-danger" onclick="confirmPostDelete()">Yes</button>
          </div>
        </div>
      </div>
    </div>
   <!-- // DELETE POST MODAL // -->

       <!-- // MOODALS // -->
       <!-- ADD POST BUTTON -->
      <div class="bg-primary" id="add-btn" onclick="addBtnClicked()">
        +
      </div>

      <!-- ==ALERTS== -->
      <div id="success-alert" class="show fade"></div>

                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                          </li>
                        </ul>
                        <!-- NON LOGGED IN USER -->
                        <button id="login-btn" type="button" class="btn btn-outline-success mx-2 " data-bs-toggle="modal" data-bs-target="#login-modal" >Login</button>
                        <button id="register-btn" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#register-modal">Register</button>

                      </div>
                    </div>
                  </nav>

                                <div class="col-4 d-flex flex-column justify-content-evenly" style="font-weight: 500;">

</body>
